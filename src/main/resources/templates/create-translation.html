<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Translation</title>
</head>
<body>
<h1>Create Translation</h1>

<form th:action="@{'/dictionaries/' + ${dictionaryName} + '/create-translation'}" method="post">
    <label for="word">Word:</label>
    <input type="text" id="word" name="word" th:field="*{translation.word}" />

    <label for="translation">Translation:</label>
    <input type="text" id="translation" name="translation" th:field="*{translation.translatedWord}" />

    <input type="submit" value="Create" />
</form>
</body>
</html>
